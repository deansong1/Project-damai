                        </div>
                        <div class="d-flex justify-content-center">
                            <img src="paypage/scan.png"  class="mt-2" alt="">

                        </div>
                    </div>
                    
                </div>   
                   <div class="mt-3 first">
                       <a href="">首次使用请下载手机支付宝</a>
                 </div>
                    
                </div>
                <!-- <div class="pics">
                        <img src="paypage/T1ASFgXdtnXXXXXXXX.jpg" alt="">
                    </div> 
                -->
            </div>
            <div class="right_pay">
                <div class="login1">
                    <div>
                        <img src="paypage/支付宝pc.png" alt="">
                    </div>
                    <button class="login mt-3">登录账户付款</button>
                </div>
            </div>
        </div>
    </div>
</div>
