        <script>
        //1.查找触发事件的元素
		 var $img=$(".pay_way>img");
		//2.绑定事件处理函数
		$img.click(function() {
			//3.查找要修改的元素
			var $img=$(this);
			//4.修改元素
			//先获得当前img上的alt属性上缓存的序号
			var i=parseInt($img.attr("alt"))
			i<2?i++:(i=1);
			//图片的src变为第i张图片
			//同时图片的alt也要变成对应新序号i
			$img 
			.attr({
				src:`paypage/${i}.png`,
				alt:i
			})
		})
        </script>
