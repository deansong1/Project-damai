<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>大麦PC注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/regheader.css">
    <style>
        /* 顶部 */
        .reg-header{width: 100%;height:90px;}

        /* 注册栏 */
       
        /* 底部 */
        .my-footer{ 
            width:100%;height:310px;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <header>
            <iframe class="reg-header" src="regheader.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <div class="main">
        <div class="bigreg text-center"> 
        <div class="reg-bg">
            <div class="reg-page mt-5 text-muted">
                <div class="phone">
                    *手机号码：
                    <span><input type="hidden" class="adress"></span><input type="text">
                </div>
                <div>
                    *登陆密码：<input type="password" class="password" placeholder="设置你的登录密码">
                </div>
                <div>
                    *密码确认：<input type="password" class="repassword" placeholder="请再次输入你的登录密码">
                </div>
                <div>
                    *滑动验证：
                    <span class="around d-inline">
                        <span class="s-around"></span>
                            请按住滑块，拖动到最右边
                        </span>
                </div>
                <div class="d1 justify-content-center"> 
                    <input type="checkbox">
                    <p>我已阅读并同意<a href="">《会员协议》</a>
                    和<a href="">《隐私权条款》</a></p>
                </div>
                <button class="btn btn-danger">注册</button>
            </div>
        </div>
    </div>
</div>
        
    <footer>
        <iframe class="my-footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
</html>
