<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>大麦PC登录</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/loginheader.css">
    <style>
        /* 顶部 */
        .reg-header{width: 100%;height:90px;}

        /*登陆栏 */
       
        /* 底部 */
        .my-footer{ 
            width:100%;height:310px;
            margin-top:20px;}
    </style>
</head>
<body onload="show">
    <header>
            <iframe class="reg-header" src="regheader.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <div class="main">
        <div class="bigreg text-center"> 
        <div class="reg-bg">
            <div class="reg-page text-muted">
                <div class="phone">
                   <input type="text" class="adress" placeholder="请输入手机号或邮箱">
                </div>
                <!-- <span id="tel_msg" class=""></span> -->
                <div>
                    <input type="password" class="password" placeholder="请输入登录密码" onfocus="msg_upwd()" onblur="check_upwd()" id="upwd">
                </div>
                    <!-- <span id="msg1"></span> -->
            
                <button class="btn btn-danger mt-3">同意并注册</button>
            </div>
        </div>
    </div>
</div>
